<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                display: flex;
                height: 100vh;
                transition: background-color 0.3s, color 0.3s;
                color: black;
            }
            .sidebar {
                width: 220px;
                background-color: #2c3e50;
                color: white;
                display: flex;
                flex-direction: column;
                padding-top: 20px;
                transition: background-color 0.3s, color 0.3s;
            }
            .sidebar a {
                color: white;
                padding: 15px 20px;
                text-decoration: none;
                display: block;
                transition: background-color 0.3s;
            }
            .sidebar a:hover {
                background-color: #34495e;
            }
            .sidebar .user-info {
                margin-top: auto;
                padding: 20px;
                text-align: center;
            }
            .sidebar .user-info img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin-bottom: 10px;
            }
            .content {
                flex-grow: 1;
                padding: 20px;
                transition: background-color 0.3s, color 0.3s;
            }
            h1 {
                margin-top: 0;
            }
            form {
                max-width: 300px;
            }
            label {
                display: block;
                margin-top: 10px;
            }
            input {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
                box-sizing: border-box;
            }
            .password-container {
                position: relative;
            }
            .password-container input {
                padding-right: 40px;
            }
            .password-container button {
                position: absolute;
                right: 5px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                cursor: pointer;
                font-size: 18px;
                color: #666;
                width: 30px;
                height: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .password-container button:hover {
                color: #333;
            }
            button {
                margin-top: 15px;
                padding: 6px 8px;
                width: 100%;
                background-color: #2c3e50;
                color: white;
                border: none;
                cursor: pointer;
                font-size: 14px;
            }
            button:hover {
                background-color: #34495e;
            }
            /* Dark mode styles */
            body.dark-mode {
                background-color: #121212;
                color: #e0e0e0;
            }
            body.dark-mode .sidebar {
                background-color: #1e1e1e;
                color: #e0e0e0;
            }
            body.dark-mode .sidebar a {
                color: #e0e0e0;
            }
            body.dark-mode .sidebar a:hover {
                background-color: #333333;
            }
            body.dark-mode .content {
                background-color: #181818;
                color: #e0e0e0;
            }
            body.dark-mode .content h1, body.dark-mode .content h2 {
                color: #f8f9fa;
            }
            body.dark-mode .content label, body.dark-mode .content button {
                color: #e0e0e0;
            }
        </style>
</head>
<body>
    <nav class="sidebar">
        <a href="index.html">Home</a>
         <a href="profil.html">Profil</a>
        <a href="portfolio.html">Portofolio</a>
         <a href="chat.html">Chat</a>
        <a href="messages.html">Messages</a>
        <a href="settings.html">Settings</a>
        <a href="login.html">Login</a>
    </nav>
    <main class="content">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Nama Pengguna:</label>
            <input type="text" id="username" name="username" required />
            <label for="password">Kata Sandi:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required />
                <button type="button" id="togglePassword">üëÅÔ∏è</button>
            </div>
            <button type="submit">Masuk</button>
        </form>
        <a href="register.html" id="createAccountBtn" style="display: block; margin-top: 5px; padding: 4px 0; background-color: #2980b9; color: white; text-align: center; text-decoration: none; border-radius: 5px; font-size: 12px;">Buat Akun Baru</a>
        <a href="user-list.html" id="userListBtn" style="display: block; margin-top: 5px; padding: 4px 0; background-color: #27ae60; color: white; text-align: center; text-decoration: none; border-radius: 5px; font-size: 12px;">Daftar Pengguna</a>
        <script src="theme.js"></script>
        <script>
            // Load dark mode preference
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }

            // Apply saved text color
            const savedTextColor = localStorage.getItem('textColor');
            if (savedTextColor && savedTextColor !== 'default') {
                document.body.style.color = savedTextColor;
                const content = document.querySelector('.content');
                if (content) {
                    content.style.color = savedTextColor;
                }
            }

            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(Object.fromEntries(formData))
                });
                const result = await response.json();
                alert(result.message);
                if (response.ok) {
                    // Simpan data login ke localStorage
                    localStorage.setItem('username', result.user.username);
                    localStorage.setItem('photo', result.user.profile_photo);
                    localStorage.setItem('role', result.user.role);
                    localStorage.setItem('isAdmin', result.user.role === 'admin' ? 'true' : 'false');
                    window.location.href = `user.html?username=${result.user.username}&photo=${result.user.profile_photo}`;
                }
            });

            document.getElementById('createAccountBtn').addEventListener('click', () => {
                window.location.href = 'register.html';
            });

            // Toggle password visibility
            document.getElementById('togglePassword').addEventListener('click', () => {
                const passwordInput = document.getElementById('password');
                const toggleBtn = document.getElementById('togglePassword');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleBtn.textContent = 'üôà';
                } else {
                    passwordInput.type = 'password';
                    toggleBtn.textContent = 'üëÅÔ∏è';
                }
            });

            // Hide user list button if not admin
            const userListBtn = document.getElementById('userListBtn');
            const role = localStorage.getItem('role');
            if (role !== 'admin') {
                userListBtn.style.display = 'none';
            }
        </script>
    </main>
</body>
</html>
